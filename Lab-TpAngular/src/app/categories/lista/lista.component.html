<app-header></app-header>
<div class="container">
    <h1>Categories:</h1>

    <button type="button" class="btn btn-primary" (click)="nuevo()">Nueva Categoria</button>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of categories" (click)="editar(item.CategoryID)">
                <th scope="row">{{item.CategoryID}}</th>
                <td>{{item.CategoryName}}</td>
                <td>{{item.Description}}</td>
            </tr>
        </tbody>
    </table>
</div>
